<div class="container my-4">
   <h1> {{title}}</h1>

   <button class="btn btn-primary" (click)="setOpen()">{{open == true ? 'Close Form':'Create User'}}</button>

<div class="row">
    @if (open) {
        <!-- Componente formulario -->
        <div class="col">
            <app-user-form 
            [user]="userSelected"
            (newUserEventEmitter)="addUser($event)"></app-user-form>
        </div>
    }@else {
        <!-- Componente de listado -->
        <div class="col">
            <app-user-app [users]="users" 
            (idUserEventEmitter)="removeUser($event)"
            (selectedUserEventEmitter)="selectedUser($event)"></app-user-app>
        </div>
    }
</div>
</div>
