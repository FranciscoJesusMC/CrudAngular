
<div class="container">
    <h3>{{title}}</h3>
    
<!-- Listado de usuarios -->
    <div class="row">
        <div class="col">
            @if (users.length ==0) {
                <div class="alert alert-danger"> 
                    <p>No hay registros en el sistema</p>s
                </div>
            }@else {
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>email</th>
                            <th>username</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (user of users; track $index) {
                            <tr>
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.lastname}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.username}}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">
                                        Remove
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-info btn-sm" (click)="onSelectedUser(user)">
                                        Update
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
             }
        </div>
    </div>
</div>
